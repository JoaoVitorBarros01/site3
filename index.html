<!DOCTYPE html>
<html>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermercado XYZ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header">
      <h1>Bem-vindo ao Supermercado Baratão</h1>
      <p>Faça suas compras conosco e aproveite as melhores ofertas!</p>
    </div>
    <div class="search-container">
      <input type="text" class="search-box" placeholder="O que você está procurando?">
      <button class="search-button">Buscar</button>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="#">Ofertas</a></li>
      <li><a href="#">Produtos</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
  <main>
    <section class="grid-container">
      <div class="card"> <img src="chocolate.png" alt="Produto 1" width="80%" height="80%">
        <h3>Chocolate Nestle</h3>
        <p>R$ 9.99</p> <button>Adicionar ao carrinho</button>
      </div>
      <div class="card"> <img src="leitecondensado.webp" alt="Produto 2" width="80%" height="80%">
        <h3>Leite Condensado</h3>
        <p>R$ 12.99</p> <button>Adicionar ao carrinho</button>
      </div>
      <div class="card"> <img src="oreo.jpg" alt="Produto 3" width="80%" height="80%">
        <h3>Biscoito Oreo</h3>
        <p>R$ 7.99</p> <button>Adicionar ao carrinho</button>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Supermercado Baratão.</p>
  </footer>
</body>

</html>
